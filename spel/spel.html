<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="spel.css">

    <title>Title</title>
</head>
<body>

<div class="game-wrapper">
    <div class="map-wrapper">
        <canvas class="map"></canvas>
    </div>

    <div class="event-wrapper">
        <div class="event-log">
            <div id="anchor"></div>
        </div>
    </div>

    <div class="info-wrapper">
        <div class="health">
            <div class="percent">
                <p class="health-text">100</p>
            </div>
        </div>

        <p>LEVEL: <span class="level-text"> 0</span></p>
        <p>EXP: <span class="experience-text"> 1</span></p>

        <button class="heal">heal</button>
        <button class="damage">Attack!</button>
        <button class="flee">flee</button>
        <button class="logger">logger</button>


    </div>

</div>

<img style="display: none" src="./assets/grandma.png" alt="" id="grandma" width="100" height="100">
<img style="display: none" src="./assets/dragon.png" alt="" id="dragon" width="100" height="100">
<img style="display: none" src="./assets/goblin.png" alt="" id="goblin" width="100" height="100">
<img style="display: none" src="./assets/player.png" alt="" id="player" width="100" height="100">
<img style="display: none" src="./assets/skeleton.png" alt="" id="skeleton" width="100" height="100">
<img style="display: none" src="./assets/wolf.png" alt="" id="wolf" width="100" height="100">

<script type="module" src="spel.js"></script>
</body>
</html>
